<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

/* 대시보드 레이아웃 */
.dashboard {
  display: grid; /* Grid 레이아웃 */
  grid-template-columns: repeat(3, 1fr); /* 3열 구성 */
  grid-auto-rows: minmax(200px, auto); /* 행 높이 최소값 설정 */
  gap: 20px; /* 카드 간 간격 */
  max-width: 1440px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f8f9fa;
}

/* 카드 기본 스타일 */
.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* BEST MENU 스타일 (2칸 높이) */
.card.best-menu {
  grid-column: 3; /* 세 번째 열 */
  grid-row: 2 / span 2; /* Row 2에서 시작하여 세로로 2칸 차지 */
}

/* 매출 손익 분석 스타일 */
.card:nth-child(9) {
  grid-column: 3; /* BEST MENU 바로 아래의 세 번째 열 */
  grid-row: 4; /* Row 4에 위치 */
}

/* 반응형 처리 */
@media (max-width: 1024px) {
  .dashboard {
    grid-template-columns: repeat(3, 1fr); /* 태블릿에서도 3열 유지 */
  }

  .card.best-menu {
    grid-column: 3; /* 세 번째 열 */
    grid-row: 2 / span 2; /* 세로로 2칸 차지 */
  }

  .card:nth-child(9) {
    grid-column: 3; /* BEST MENU 바로 아래의 세 번째 열 */
    grid-row: 4; /* Row 4에 위치 */
  }
}

@media (max-width: 768px) {
  .dashboard {
    grid-template-columns: 1fr; /* 모바일: 1열 구성 */
  }

  .card.best-menu,
  .card:nth-child(9) {
    grid-column: span 1; /* 가로로 1칸 */
    grid-row: auto; /* 자동 배치 */
  }
}

    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Row 1 -->
        <div class="card">실시간 매출</div>
        <div class="card">실시간 구매 고객</div>
        <div class="card chatbot">챗봇</div>
      
        <!-- Row 2 -->
        <div class="card">AI 광고 분석</div>
        <div class="card">리뷰 감지</div>
        <div class="card best-menu">BEST MENU</div>
      
        <!-- Row 3 -->
        <div class="card">리뷰 현황</div>
        <div class="card">매출 비용 분석</div>
        <div class="card">매출 손익 분석</div>
      </div>
      
      

</body>

</html>
